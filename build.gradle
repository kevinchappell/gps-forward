buildscript {
    repositories {
        google()
        mavenCentral()
    }
    ext {
        useAndroidX = true
        enableJetifier = true
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
